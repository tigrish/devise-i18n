pl:
  devise:
    confirmations:
      confirmed: Konto zostało poprawnie aktywowane. Zostałeś automatycznie zalogowany.
      send_instructions: Instrukcja jak aktywować konto zostanie niezwłocznie wysłana
        na podany adres email.
      send_paranoid_instructions: Jeśli Twój email istnieje w naszej bazie, w ciągu
        najbliższych minut otrzymasz instrukcję jak aktywować konto.
    failure:
      already_authenticated: Jesteś już zalogowany.
      inactive: Konto nie zostało jeszcze aktywowane.
      invalid: Niepoprawny adres email lub hasło.
      invalid_token: Niepoprawny token.
      locked: Twoje konto jest zablokowane.
      timeout: Sesja wygasła, aby kontynuować zaloguj się ponownie.
      unauthenticated: Aby kontynuować zaloguj lub zarejestruj się.
      unconfirmed: Aby kontynuować aktywuj konto.
    mailer:
      confirmation_instructions:
        subject: Instrukcja aktywacji konta
      reset_password_instructions:
        subject: Instrukcja ustawienia nowego hasła
      unlock_instructions:
        subject: Instrukcja odblokowania konta
    omniauth_callbacks:
      failure: Logowanie przez konto %{kind} zakończyło się błędem z powodu "%{reason}".
      success: Logowanie przez konto %{kind} zakończyło się sukcesem.
    passwords:
      send_instructions: Instrukcja zmiany hasła zostanie niezwłocznie wysłana na
        podany adres email.
      send_paranoid_instructions: Jeśli Twój mail istnieje w naszej bazie, otrzymasz
        zaraz email z instrukcjami odzyskiwania hasła
      updated: Hasło zmienione poprawnie. Zostałeś automatycznie zalogowany.
      updated_not_active: Hasło zmienione poprawnie.
    registrations:
      destroyed: Konto zostało usunięte.
      signed_up: Witaj! Rejestracja zakończyła się sukcesem.
      signed_up_but_inactive: Konto zostało utworzone pomyślnie. Zanim się jednak
        zalogujesz, musi ono zostać jeszcze aktywowane.
      signed_up_but_locked: Konto zostało utworzone pomyślnie. Nie możesz się jednak
        zalogować, ponieważ jest ono zablokowane.
      signed_up_but_unconfirmed: Wiadomość z linkiem aktywacyjnym została wysłana
        na podany adres email. Otwórz link w celu aktywacji konta.
      update_needs_confirmation: Konto zostało zaktualizowane, musimy jednak potwierdzić
        nowy adres email. Sprawdź swoją skrzynkę pocztową i otwórz link aktywacyjny
        aby ukończyć zmianę adresu.
      updated: Konto zostało pomyślnie zaktualizowane.
    sessions:
      signed_in: Zalogowano pomyślnie.
      signed_out: Wylogowano pomyślnie.
    unlocks:
      send_instructions: Wkrótce powinieneś otrzymać email z instrukcją jak odblokować
        swoje konto.
      send_paranoid_instructions: Jeśli Twoje konto istnieje w naszej bazie, otrzymasz
        zaraz email z instrukcją jak odblokować swoje konto.
      unlocked: Twoje konto zostało odblokowane. Jesteś już zalogowany.
  errors:
    messages:
      already_confirmed: już został aktywowany, możesz się zalogować
      expired: stracił ważność, wyślij zapytanie o nowy
      not_found: nie znaleziono
      not_locked: nie był zablokowany
      not_saved:
        one: ! '%{resource} nie został zapisany z powodu jednego błędu:'
        few: ! '%{resource} nie został zapisany z powodu %{count} błędów:'
        other: ! '%{resource} nie został zapisany z powodu %{count} błędów:'
