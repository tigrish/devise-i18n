        greeting: สวัสดีคุณ %{recipient}!
        instruction: 'คลิกลิงค์ทางด้านล่างนี้เพื่อปลดล็อคบัญชีของคุณ:'
        message: บัญชีของคุณโดนล็อค เนื่องจากคุณใส่รหัสผ่านผิดเกินจำนวนครั้งที่ทางเรากำหนด
        subject: คำแนะนำการปลดล็อก
